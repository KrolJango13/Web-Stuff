<!DOCTYPE HTML>
<html>
    <head>
        <script src="../GlobalScript.js"></script>
        <link rel="stylesheet" href="../JangoStyle.css">
    </head>
    <body>
        <table id="charChart" style="margin-left:auto;margin-right:auto;width:100%;">
            <tbody>
                <tr>
                    <th>Character</th>
                    <th>Code</th>
                </tr>
            </tbody>
        </table>
        <script id="loader">
            var xhr = new XMLHttpRequest()
            xhr.onload = () => {
                if(xhr.readyState == 4 && xhr.status == 200)Object.entries(JSON.parse(xhr.response)).map(rowFromArray).forEach(x => query("tbody").innerHTML += x)
                document.body.removeChild(byID("loader"))
            }
            xhr.open("GET","./Chars.json")
            xhr.send()            
        </script>
    </body>
</html>
