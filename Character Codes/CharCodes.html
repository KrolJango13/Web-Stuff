<!DOCTYPE HTML>
<html>
    <head>
        <script src="../GlobalScript.js"></script>
        <link rel="stylesheet" href="../JangoStyle.css">
        <style>
            #charChart {
                margin-left:auto;
                margin-right:auto;
                width:100%;
            }
        </style>
    </head>
    <body>
        <table id="charChart">
            <tbody>
                <tr>
                    <th>Character</th>
                    <th>Code</th>
                </tr>
            </tbody>
        </table>
        <script id="loader">
            [
                "a1","bf","221e","221a","b0","b1","b2","b3","2074","2075","2076","2077","2078","2079","207a",
                "207b","207c","207d","207e","207f","2080","2081","2082","2083","2084","2085","2086","2087",
                "2088","2089","208a","208b","208c","208d","208e","208f","d7","f7","3c0","d8","f8","de",
                "fe","104","105","106","107","118","119","141","142","143","144","d3","f3","15a","15b",
                "179","17a","17b","17c","262d","1f946","1f595","24c2","2316","211c","1f31a"
            ].forEach(code => query("#charChart > tbody").innerHTML += rowFromArray(String.fromCodePoint(parseInt(code,16)),code));
            document.body.removeChild(byID("loader"))
        </script>
    </body>
</html>
