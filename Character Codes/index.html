<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="../JangoStyle.css">
        <script src="importer.js"></script>
        <script defer>
            function load(){
                if(!JangosChars){
                    setTimeout(load,0);
                } else {
                    for(var char of Object.entries(JangosChars)){
                        document.querySelector("tbody").innerHTML += `<tr><td>${char[0]}</td><td>${char[1]}</td></tr>`
                    }
                }
            }
            load();
        </script>
    </head>
    <body>
        <table id="charChart" style="margin-left:auto;margin-right:auto;width:100%;">
            <tbody>
                <tr>
                    <th>Character</th>
                    <th>Code</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
