<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="../JangoStyle.css">
        <script src="../GlobalScript.js"></script>
        <script defer>
            fetch("./Chars.json").then(res => res.json()).then(chars => {
                for(var row of Object.entries(chars).map(x => `<tr><td>${x.join("</td><td>")}</td></tr>`)){
                    document.querySelector("tbody").innerHTML += row;
                }
            })
        </script>
    </head>
    <body>
        <table id="charChart" style="margin-left:auto;margin-right:auto;width:100%;">
            <tbody>
                <tr>
                    <th>Character</th>
                    <th>Code</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
