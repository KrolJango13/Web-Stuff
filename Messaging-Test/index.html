<!DOCTYPE HTML>
<html>
    <head>
        <script>
            let worker = new SharedWorker("https://kroljango13.github.io/Web-Stuff/Messaging-Test/MessageWorker.js");
            worker.port.onmessage = e => {
                console.log(e.data);
                var p = document.createElement("p");
                p.textContent = e.data;
                document.body.append(p);
            };
        </script>
    </head>
    <body></body>
</html>
